<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro - ONG Patas Amigas</title>
		<meta
			name="description"
			content="Cadastre-se para ser um voluntário ou para receber novidades da ONG Patas Amigas."
		/>
	</head>
	<body>
		<header>
			<h1>ONG Patas Amigas</h1>
			<nav>
				<ul>
					<li>
						<a href="./index.html">Início</a>
						<ul>
							<li><a href="./index.html#sobre">Sobre</a></li>
							<li><a href="./index.html#contato">Contato</a></li>
						</ul>
					</li>
					<li>
						<a href="./projetos.html">Projetos</a>

						<ul>
							<li>
								<a href="./projetos.html#voluntariado"
									>Voluntariado</a
								>
							</li>
							<li>
								<a href="./projetos.html#doacoes">Doações</a>
							</li>
						</ul>
					</li>
					<li><a href="./cadastro.html">Cadastro</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section id="cadastro-form">
				<h2>Formulário de Cadastro</h2>
				<figure>
					<img
						src="./imagens/cadastro.jpg"
						alt="Gato rajado laranja deitado de barriga para cima recebendo carinho e dormindo"
						style="width: 100%"
						loading="lazy"
					/>
					<figcaption>
						Créditos:
						<a href="http://www.freepik.com"
							>Designed by rawpixel.com / Freepik</a
						>
					</figcaption>
				</figure>
				<p>
					Preencha o formulário abaixo para se tornar um membro ou
					voluntário.
				</p>

				<form action="#" method="post">
					<fieldset>
						<legend>Informações Pessoais</legend>
						<div>
							<label for="nome">Nome Completo:</label>
							<input
								type="text"
								id="nome"
								name="nome"
								required
								minlength="3"
							/>
						</div>
						<div>
							<label for="email">E-mail:</label>
							<input
								type="email"
								id="email"
								name="email"
								required
							/>
						</div>
						<div>
							<label for="cpf">CPF:</label>
							<input
								type="text"
								id="cpf"
								name="cpf"
								required
								placeholder="000.000.000-00"
								pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
							/>
						</div>
						<div>
							<label for="telefone">Telefone:</label>
							<input
								type="tel"
								id="telefone"
								name="telefone"
								required
								placeholder="(00) 90000-0000"
								pattern="\(\d{2}\)\s\d{5}-\d{4}"
							/>
						</div>
						<div>
							<label for="nascimento">Data de Nascimento:</label>
							<input
								type="date"
								id="nascimento"
								name="nascimento"
								required
							/>
						</div>
					</fieldset>

					<fieldset>
						<legend>Endereço</legend>
						<div>
							<label for="cep">CEP:</label>
							<input
								type="text"
								id="cep"
								name="cep"
								required
								placeholder="00000-000"
								pattern="\d{5}-\d{3}"
							/>
						</div>
						<div>
							<label for="endereco">Endereço:</label>
							<input
								type="text"
								id="endereco"
								name="endereco"
								required
							/>
						</div>
						<div>
							<label for="cidade">Cidade:</label>
							<input
								type="text"
								id="cidade"
								name="cidade"
								required
							/>
						</div>
						<div>
							<label for="estado">Estado:</label>
							<input
								type="text"
								id="estado"
								name="estado"
								required
							/>
						</div>
					</fieldset>

					<button type="submit">Enviar Cadastro</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 ONG Patas Amigas. Todos os direitos reservados.</p>
		</footer>
	</body>
</html>
